<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Table using Ajax</title>
    <script language="JavaScript" src="./Scripts/DisplayLib.js"></script>
</head>
<body>
<form>

    <button type="button" onclick="show(0)">Display</button>
    <button type="button" onclick="show(1)">Next</button>
    <button type="button" onclick="show(-1)">Previous</button>

</form>
<div id="display"></div>
</body>
